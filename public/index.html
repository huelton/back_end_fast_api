<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>App Animal</title>
</head>
<body>
    <h1>AppAnimal - Aplicativo para cadastro de Animais</h1>
    <h2>Novo Animal</h2>
    <form id="form-animal">
        <input type="text" id="nome" placeholder="Nome do Animal">
        <input type="text" id="idade" placeholder="Idade do Animal">
        <input type="text" id="sexo" placeholder="Sexo do Animal">
        <input type="text" id="cor" placeholder="Cor do Animal">
        <input type="submit" value="Gravar">
    </form>

    <h2>Novo Animal</h2>
    <ul id="lista-animais">
    </ul>
</body>
</html>
